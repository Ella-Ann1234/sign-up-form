<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to code</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <container class="text">
      <h1>
        Learn to code by <br />
        watching others
      </h1>
      <p>
        See how experinced developers solve problem in real time.<br />

        watching scripted tutorials is great, but understanding how<br />
        developers think is invaluable
      </p></container
    >
    <div class="input">
      <div class="try-it">
        <p>
          Try it free 7 days
          <span class="warranty">then $20/mo. thereafter</span>
        </p>
      </div>
      <form action="/" method="GET">
        <input
          type="text"
          name="first-name"
          placeholder="First-name"
          required
        />
        <input type="text" name="last-name" placeholder="Last name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="passsword"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="submit"
          name="submit"
          value="claim your free trail"
          readonly
          class="btn"
        />
        <p class="Terms">
          By clicking this button you agree to our
          <span id="condition">Terms and Services</span>
        </p>
      </form>
    </div>
  </body>
</html>
